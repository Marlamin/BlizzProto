package AgtMsg.Install;

message GameDir {
	required int32 error = 1;
	required int32 warning = 2;
	optional string default = 3;
	optional string dirname = 4;
	optional string game_dir = 5;
	optional int64 required_space = 6 [default = -1];
	optional int64 space_per_extra_language = 7 [default = 0];
}

